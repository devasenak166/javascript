    <meta charset="UTF-8" />

  <body>
    <h1>
      Write a program that takes two integers as input and outputs whether the
      two integers have the same sign using a conditional statement and logical
      operators.
    </h1>
    <script>
      let number1 = +prompt("enter first number:");
      let number2 = +prompt("enter second number:");
      if (
        (number1 > 0 && number2 > 0) ||
        (number1 < 0 && number2 < 0) ||
        (number1 == 0 && number2 == 0)
      ) {
        console.log("Both the numbers are having equal sign!");
      } else {
        console.log("Both are having different sign.");
      }
    </script>
  </body>
