  <body>
    <h1>
      Write a program that calculates the factorial of a non-negative integer.
    </h1>
    <script>
      let number1 = prompt("enter number:");
      let fact = 1;
      if (number1 > 0) {
        for (let i = 1; i <= number1; i++) {
          fact = fact * i;
        }
      }
      console.log(fact);
    </script>
  </body>
