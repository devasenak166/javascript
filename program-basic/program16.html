<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Write a program that calculates the Fibonacci sequence up to a specified
      number of terms.
    </h1>
    <script>
      let number1 = +prompt("enter the number:");
      let term1 = 0;
      let term2 = 1;
      let term3;
      if (!isNaN(number1)) {
        for (let i = 0; i <= number1; i++) {
          console.log(term1);
          term3 = term1 + term2;
          term1 = term2;
          term2 = term3;
        }
      } else {
        console.log("enter the valid value");
      }
    </script>
  </body>
</html>
