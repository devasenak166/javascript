<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>
      Write a program in JavaScript that uses nested for loops to print out a
      multiplication table for the numbers from 1 to 3 from that print
    </h1>
    <script>
      let number1 = 3;
      for (let i = 1; i <= 20; i++) {
        let multiple = i * number1;
        console.log(`${i} * ${number1} =`, multiple);
      }
    </script>
  </body>
</html>
