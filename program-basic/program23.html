<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>
      Write a javascript program to construct the following number pattern using
      nested for loop.
    </h1>
    <script>
      let number = prompt("Enter the number:");

      for (let i = 1; i <= number; i++) {
        for (let j = 1; j <= i; j++) {
          console.log("* ");
        }
        console.log("\n");
      }
    </script>
  </body>
</html>
