<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Write a Program to determine the day of the week based on its number(using
      switch statement):
    </h1>
    <script>
      let dayNum = prompt("enter the dayNum");
      switch (Number(dayNum)) {
        case 1:
          console.log("Sunday");
          break;
        case 2:
          console.log("Monday");
          break;
        case 3:
          console.log("Tuesday");
          break;
        case 4:
          console.log("Wednesday");
          break;
        case 5:
          console.log("Thursday");
          break;
        case 6:
          console.log("Friday");
          break;
        case 7:
          console.log("Saturday");
          break;
        default:
          console.log("Invalid day number");
      }
    </script>
  </body>
</html>
