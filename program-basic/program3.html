<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Write a program that takes a year as input and checks if it&#39;s a leap
      year or not, and logs the result to the console using conditional and
      logical operators.
    </h1>
    <script>
      let year = +prompt("Enter the year , to check leap year or not?:");
      if (year % 4 == 0 && year % 100 != 0) {
        console.log("The year is leap year");
      } else if (year % 400 == 0 && year % 100 == 0) {
        console.log("The year is leap year");
      } else {
        console.log("Oops! The year is not a leap year .. Try; one more time");
      }
    </script>
  </body>
</html>
