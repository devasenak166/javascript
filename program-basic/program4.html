<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>write a program to find the largest of three numbers?</h1>
    <script>
      let number1 = +prompt("Enter first number:");
      let number2 = +prompt("Enter second number:");
      let number3 = +prompt("Enter third number:");
      if (number1 != number2 && number1 != number3 && number2 != number3) {
        if (number1 > number2 && number1 > number3) {
          console.log("The first number is greater number ");
        } else if (number2 > number1 && number2 > number3) {
          console.log("The second number is greater number ");
        } else {
          console.log("The third number is greater number ");
        }
      } else {
        console.log("Oops! Please enter different three numbers..");
      }
    </script>
  </body>
</html>
