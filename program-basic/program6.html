<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>
      Write a program that takes a number as input and determines if it is a
      multiple of 3 and 5.
    </h1>
    <script>
      let number = +prompt("Enter the number:");
      if (number != 0) {
        if (number % 3 == 0 && number % 5 == 0) {
          console.log("The number is divisible by 3 and 5");
        } else {
          console.log("It is not divisible od 3 and 5.");
        }
      } else {
        console.log("Please enter non zero value.");
      }
    </script>
  </body>
</html>
