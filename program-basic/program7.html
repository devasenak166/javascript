<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Write a program that takes two numbers as input and checks if they are
      both even or both odd, and logs the result to the console using logical
      operators(using ternary operator).
    </h1>
    <script>
      let number1 = +prompt("Enter number one:");
      let number2 = +prompt("Enter number two:");
      console.log(
        number1 && number2 % 2
          ? "Both are odd numbers"
          : "Both are even numbers"
      );
    </script>
  </body>
</html>
