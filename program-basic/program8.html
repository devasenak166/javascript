<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Write a program that takes a number as input and returns &quot;Skill&quot;
      if it is a multiple of 3, &quot;Safari&quot; if it is a multiple of 5, and
      &quot;Skill safari&quot; if it is a multiple of both 3 and 5.
    </h1>
    <script>
      let number = +prompt("Enter number:");
      if (!(number % 3)) {
        if (number % 3 == 0 && number % 5 == 0) {
          console.log("Skill Safari");
        } else {
          console.log("Skill");
        }
      } else if (!(number % 5)) {
        if (number % 3 == 0 && number % 5 == 0) {
          console.log("Skill Safari");
        } else {
          console.log("Safari");
        }
      } else {
        console.log("Enter valid number");
      }
    </script>
  </body>
</html>
